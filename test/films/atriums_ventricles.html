<!DOCTYPE html>
<html class="w-100 h-100">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <style>
      .img_wrap {
        position: relative;
        width: 100%;
        height: 100%;
        /* border: #efefef 1px solid; */
      }

      .img_description {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        visibility: hidden;
        opacity: 0;

        transition: opacity 0.4s, visibility 0.4s;
      }

      .img_wrap:hover .img_description {
        visibility: visible;
        opacity: 1;
      }
    </style>

    <title>Atriums, ventricles - by Laura Pop</title>
  </head>
  <body style="background-image: url(./../img/texture.png); background-repeat:no-repeat; background-attachment:fixed;" class="w-100 h-100">
    <div class="container-fluid w-100 h-100">
      <div class="h-100 w-100 text-center">
        <video class="h-100 w-100" poster="./../video-placeholder.png" controls>
            <source type="video/webm" src="./Moarte_LauraPop.mp4">
        </video>
      </div>

       <!-- <iframe src="https://player.vimeo.com/video/347119375" width="640" height="360" frameborder="0" allow="fullscreen; picture-in-picture" allowfullscreen></iframe> -->
    </div>
    <script>
      function play_video(img) {
        parent_stuffs(img);
        const vid = img.previousSibling.previousSibling;
        vid.play();
        vid.controls = true;
        img.style.display='none';

        vid.scrollIntoView({behavior: "smooth", block: "center", inline: "nearest"});
      };
      function parent_stuffs(img) {
        const img_wrap = img.parentNode;
        img_wrap.style.height='100%';

        console.log(img.parentNode.parentNode);
        const div = img.parentNode.parentNode;

        //always disable
        div.classList.toggle('py-2');
        div.classList.toggle('col-lg-6');
        
        div.style.height = '135vh';
        // div.style.width = '70%';
        div.style.paddingBottom = '50vh';
      }
      function go_to_video(page) {
        console.log(page);
      }
    </script>
  </body>
</html>
