<!DOCTYPE html>
<html class="w-100 h-100">
  <head>
    <style>
      .div-link {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        text-decoration: none; /* No underlines on the link */
        z-index: 10; /* Places the link above everything else in the div */
        background-color: #FFF; /* Fix to make div clickable in IE */
        opacity: 0; /* Fix to make div clickable in IE */
        filter: alpha(opacity=1); /* Fix to make div clickable in IE */
      }

      .main-button {
        transition: transform .4s;
        
      }
      .main-button:hover {
        transform: scale(1.5); /* (150% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
      }

      .anim {
        animation: MoveUpDown 3s linear infinite;
      }

      .anim-2 {
        animation: MoveUpDown 2.33s linear infinite;
      }

      @keyframes MoveUpDown {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <title>Libelopia</title>
  </head>
  <body class="w-100 h-100">
    <div class="container-fluid w-100 h-100">
      <div style="height: 20%;"class="display-1 text-center pt-5">Libelopia</div>

      <div class="row position-relative" style="height:80%;background-color:#efefef">
        <div class="position-absolute" style="width:12%; height:30%; right:50px; top:50px; background:url(c_test1_workshops.gif); background-size: 100% 100%;">
          <a class="div-link" href="workshops.html"></a>
        </div>
        <div class="position-absolute" style="width:200px; height:200px; left:50px; top:50px; background:url(c_test1_about.gif); background-size: 100% 100%;">
          <a class="div-link" href="about.html"></a>
        </div>
        <div class="position-absolute" style="width:200px; height:200px; right:50px; bottom:50px; background:url(c_test1_contact.gif); background-size: 100% 100%;">
          <a class="div-link" href="contact.html"></a>
        </div>
        <div class="position-absolute" style="width:200px; height:200px; left:50px; bottom:50px; background:url(c_test1_films.gif); background-size: 100% 100%;">
          <a class="div-link" href="films.html"></a>
        </div>
        <div class="position-absolute" onmouseover="over(this.childNodes[1])" onmouseleave="leave(this.childNodes[1])" style="width:230px; height:230px; right:50%; top:50%;">
          <img class="h-100 w-100" src="projects_1.gif">
          <a class="div-link" href="projects.html"></a>
        </div>
      </div>
    </div>
    <script>
      let xd = document.createElement("img");
      xd.src = "projects_1.gif";
      xd.src = "projects_2.gif";
      xd.src = "projects_3.gif";
      xd.src = "";

      var changing = false;
      function over(i) {
          changing = true;

          i.src="projects_2_loop.gif";
          
          setTimeout(()=>{
            if(changing)
              i.src="projects_3.gif"
            }, 300);
      }
      function leave(i){
        changing = false;
        i.src="projects_1.gif";
    }
    </script>
  </body>
</html>
